<div class="container">
	<h1>Selecciona la provincia y las elecciones en las que trabajar√°s</h1>

	<form action="/auth/escogerProvinciaYCCAA" method="post">
		<label>ELECCIONES </label>
		<select name="idEleccion">
			<option th:each="e:${elecciones}" th:text="${e.fecha}"
				th:value="${e.id}"></option>
		</select> 
		<br /> 
		<label>PROVINCIA </label>
		<select name="idProvincia">
			<option th:each="p:${provincias}"
				th:text="|${p.nombre} (${p.comunidadAutonoma.nombre})|"
				th:value="${p.id}"></option>
		</select> <br /> 
		
		<input type="submit" class="mt-2 btn btn-success"/> <br />
	</form>
</div>
