<header class="container">
	<div class="row">

		<div class="col-4" th:if="${session.user == null}">
			<a href="/registro">Registro</a> &nbsp;/&nbsp; <a href="/login">Login</a>
		</div>

		<div class="col-4" th:if="${session.user != null}">

				href="/logout">Logout</a> )
		</div>

	</div>
</header>
